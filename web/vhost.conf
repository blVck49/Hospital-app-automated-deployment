<VirtualHost *:80>

    DocumentRoot /var/www/html/hospital-management-system-php-master/

    <Directory “/var/www/html/hospital-management-system-php-master/”>

        AllowOverride all

        Require all granted

    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>